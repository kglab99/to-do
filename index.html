<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <button class="logo">Todo app</button>
    </div>

    
    <div id="tasks">
        <h1 class="fav">Favorites</h1>
        <h1 id="tasks">Tasks</h1>
        <h1 class="done">Done</h1>
    </div>

    <div id="add">
        <input type="text" placeholder="What do you need to do?"> 
        <button type="submit">
            <img src="assets/add.svg" alt="">
        </button>
    </div>

    <footer>
        <a href="https://github.com/kglab99" target="_blank">
            <img id="git" src="assets/github-mark.svg" alt="git">
        </a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
